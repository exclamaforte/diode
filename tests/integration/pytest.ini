[tool:pytest]
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests for the integration
    integration: End-to-end integration tests
    slow: Tests that take a long time to run
    mock: Tests that use mocking extensively
    inductor: Tests specifically for PyTorch Inductor integration
    kernel_conversion: Tests for kernel conversion utilities
    pipeline: Tests for the complete inference pipeline
    enhanced: Tests for enhanced inductor choices features
    placeholder: Placeholder tests for future features
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:numpy.*
